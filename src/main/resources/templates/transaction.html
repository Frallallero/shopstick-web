<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">

<title>Shopstick</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
<div class="container">
		<form id="transactionForm" th:action="@{/transaction}" th:object="${transactionForm}"
			method="post">

			<div th:if="${#fields.hasErrors('*')}">
				<div class="alert alert-danger" role="alert">
					<h4 th:text="#{message.messageWarning}"></h4>
					<div class="clearfix">
						<div th:errors="*{error}"></div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<h2 th:text="#{message.completeTransaction}"></h2>
				</div>
			</div>
			
			<div class="row pt-2">
				<div class="col-md-4">
					<label for="cardName" th:text="#{label.cardName}"></label>
					<input type='text' maxlength="80" th:field="*{cardName}"
						th:value="*{cardName}">
				</div>
				<div class="col-md-4">
					<label for="cardSurname" th:text="#{label.cardSurname}"></label>
					<input type='text' maxlength="80" th:field="*{cardSurname}"
						th:value="*{cardSurname}">
				</div>
			</div>
			<div class="row pt-2">
				<div class="col-md-4">
					<label for="cardNumber" th:text="#{label.cardNumber}"></label>
					<input type='text' maxlength="80" th:field="*{cardNumber}"
						th:value="*{cardNumber}">
				</div>
				<div class="col-md-4">
					<label for="cvv" th:text="#{label.cardValidationNumber}"></label>
					<input type='text' maxlength="80" th:field="*{cvv}"
						th:value="*{cvv}">
				</div>
			</div>
			<div class="row pt-2">
				<div class="col-md-4">
					<input type="submit" name="purchase" value="Purchase">
				</div>
			</div>
			
			<th:block th:if="${uuid}!=null">
			<div class="row pt-2">
				<div class="col-md-4">
					<label th:text="#{label.orderPlaced}"></label>
				</div>
			</div>
			<div class="row pt-2">
				<div class="col-md-4">
					<label th:text="#{label.transactionId}"></label>
					<label th:text="${uuid}"></label>
				</div>
			</div>
			</th:block>
			
			<div class="row pt-2">
				<div class="col-md-2">
					<input type="submit" name="back" id="back" th:value="#{label.backToLogin}">
				</div>
			</div>

			<input type="hidden" th:field="*{cartId}" />
		</form>
	</div>
</body>

</html>
