<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">

<title>Shopstick</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<div class="container">
		<form id="loginForm" th:action="@{/login}" th:object="${loginForm}" method="post">
			<p>User login page</p>
			<table>
				<tr>
					<td>Username:</td>
					<td>
						<input type='text' maxlength="80" th:field="*{username}" th:value="*{username}">
					</td>
				</tr>
				<tr>
					<td>Password:</td>
					<td>
						<input type='password' maxlength="80" th:field="*{password}" th:value="*{password}">
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" name="login" value="Login">
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>

</html>
